<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="calc">Calculator</h1>
  </header>
  <section>
    <div class="container">
      
      <div id="results">0</div> 
      <div class="buttons">
        <div id="AC" class="button operations">C</div>
        <div id="percent" class="button operations">%</div>
        <div id="multiply" class="button operations">*</div>
        <div id="divide" class="button operations">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div id="subtract" class="button operations">-</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div id="add" class="button operations">+</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">.</div>
        <div class="button">(</div>
        <div class="button">0</div>
        <div class="button">)</div>
        <div id="equals" class="button operations">=</div>
      </div>
    </div>
  </section>

<script src="main.js"></script>
</body>
</html>
